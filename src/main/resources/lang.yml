# DO NOT EDIT THIS VALUE!
config-version: 8

# Define placeholders usable in any message below.
# Example: Adding 'PREFIX: "[Cool]"' below and then putting '{PREFIX}' in a message will display '[Cool]' when the message is sent in game.
STRINGS:
  PREFIX: '&bTM &8»'
  HEADER: '&8&m*]----------[*&r &9L&botusCoin&9M&banager &8&m*]----------[*&r'
  FOOTER: '&8&m*]------------------------------------[*&r'

ERROR:
  no-permission: '&cNope! You are missing %permission% to do this.'
  invalid-amount: '&c''%input%'' is not a valid amount!'
  player-not-found: '&cPlayer ''%input%'' is not online.'
  shop-not-found: '&cShop ''%input%'' does not exist.'
  invalid-sub-command: '{PREFIX} &7''&b%input%&7'' is not a valid sub command. Please type ''&b/%command%&7'' for help.'
  balance-not-enough: '&cNot enough lotuscoins! You need %needed% lotuscoins more.'
  data-not-enough: '&cNot enough data found to display the top lotuscoin balances.'
  on-click-cooldown: '&cYou''re clicking too fast! Try with a little delay. (%remaining%)'
  target-is-self: '&cYou cannot send lotuscoins to yourself.'
  target-has-same-ip: '&cYou cannot send tokens to this player. (alt prevention)'
  no-item-in-hand: '&cYou must be holding an item to do this.'
  item-is-worthless: '&cNo worth has been defined for this item.'
  inventory-is-full: '&cYour inventory is full!'
  not-enough-space: '&cYou need at least %slots% empty inventory slots to do this.'
  on-slot-cancel: '&cYou cannot purchase this item again.'

COMMAND:
  lotus:
    usage:
    - '{HEADER}'
    - '&7Your lotuscoin balance: &b%tokens% lotuscoins
    - '&b/lotus balance &9<&busername&9> &8» &7Check people''s lotuscoin balance.'
    - '&b/lotus send &9<&busername&9> <&bamount&9> &8» &7Send lotuscoins to players.'
    - '&b/lotus shop &9<&bname&9> &8» &7Opens selected shop.'
    - '&b/lotus shops &8» &7Displays a list of loaded shops.'
    - '&b/lotus sell <all> &8» &7Converts your held item or the entire inventory to tokens.'
    - '&b/lotus worth <all> &8» &7Shows the worth of your held item or the entire inventory.'
    - '&b/lotus top &8» &7Displays the top lotuscoin balances.'
    - '{FOOTER}'

    send: '{PREFIX} &7Sent &b%amount% lotuscoins &7to %player%.'
    receive: '{PREFIX} &7Received &b%amount% lotuscoins &7from %player%.'
    balance: '{PREFIX} &7Your lotuscoin balance is &b%tokens% lotuscoin(s)&7.'
    balance-other: '{PREFIX} &7%player%''s lotuscoin balance is &b%tokens% lotuscoin(s)&7.'
    balance-top:
      next-update: '{PREFIX} &7Next update: &b%remaining%'
      header: '&8&m*]------[*&r &7Top &b10 &7balances &8&m*]------[*&r'
      display-format: '&7%rank%. &b%name% &7with &b%tokens% lotuscoin(s)'
      footer: '&8&m*]------------------------------[*&r'
    shops: '{PREFIX} &7Shops: &b%shops%'
    sell: '{PREFIX} &7Sold &f%item_type% (&ax%item_amount%&f) &7for &b%amount% lotuscoins&7.'
    sell-all: '{PREFIX} &7Sold &f%item_amount% item(s) &7for &b%amount% lotuscoins&7.'
    worth: '{PREFIX} &f%item_type% (&ax%item_amount%&f) &7is worth &b%amount% lotuscoins&7. Type &f/lotus sell &7to sell this item.'
    worth-all:
      item-format: '&a%item_type% (x%item_amount%): &l+%amount% tokens'
      total: '{PREFIX} &7Your inventory &f(%item_amount% items) &7is worth &b%amount% tokens&7. Type &f/lotus sell all &7to sell your inventory.'

  lotuscoinmanager:
    usage:
    - '{HEADER}'
    - '&7Required permission: &clotuscoinmanager.admin'
    - '&b/lotuscoinmanager add &9<&busername&9> <&bamount&9> &8» &7Add lotuscoins to player.'
    - '&b/lotuscoinmanager remove &9<&busername&9> <&bamount&9> &8» &7Remove lotuscoins from player.'
    - '&b/lotuscoinmanager set &9<&busername&9> <&bamount&9> &8» &7Set lotuscoins of a player.'
    - '&b/lotuscoinmanager open &9<&busername&9> &9<&bname&9> &8» &7Open a shop for player.'
    - '&b/lotuscoinmanager giveall &9<&bamount&9> &8» &7Gives amount of lotuscoins to online players.'
    - '&b/lotuscoinmanager transfer &8» &7MySQL enabled: data.yml -> db. Flatfile enabled: db -> sqldump.yml'
    - '&b/lotuscoinmanager reload &8» &7Reloads the plugin.'
    - '{FOOTER}'

    add: '{PREFIX} &7Added &b%amount% lotuscoins &7to %player%.'
    remove: '{PREFIX} &7Removed &b%amount% lotuscoins &7from %player%.'
    set: '{PREFIX} &7Set %player%''s lotuscoins to &b%amount% tokens&7.'
    giveall: '{PREFIX} &7Gave &b%amount% lotuscoins &7to &b%players% &7players.'
    open: '{PREFIX} &7Opened shop &b%name% &7for %player%.'

  sub-command-usage: '{PREFIX} &7Usage of this sub command is ''&b/%command% %usage%&7''.'
  add: '{PREFIX} &b%amount% lotuscoins &7has been added to your balance.'
  remove: '{PREFIX} &b%amount% lotuscoins &7has been removed from your balance.'

PLACEHOLDER:
  rank:
    loading: 'Loading...'
    no-data: 'No data'
    unranked: 'Unranked'
  top:
    loading: 'Loading...'
    no-data: 'No data'
